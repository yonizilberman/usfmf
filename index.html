<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: 960px;
      height: 4600px;
      position: relative;
      background-color: #eee;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;

      position: fixed;
      right:100px;
      top:100px;

    }

<body>

    Browse by year:<br>
    0<input type="range" min="0" max="61" step="1">61

  <script src="visualize.js"></script>

</html>
